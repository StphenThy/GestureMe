# Air Canvas Configuration File
# Modify these settings to customize your Air Canvas experience

[Camera Settings]
# Camera index (0 for default webcam, 1 for external)
camera_index = 0

# Canvas dimensions
canvas_width = 1280
canvas_height = 720

[Hand Detection]
# Maximum number of hands to detect
max_hands = 1

# Minimum detection confidence (0.0 to 1.0)
detection_confidence = 0.8

# Minimum tracking confidence (0.0 to 1.0)
tracking_confidence = 0.7

[Drawing Settings]
# Brush thickness in pixels
brush_thickness = 15

# Eraser thickness in pixels
eraser_thickness = 50

# Default color (in BGR format)
default_color_b = 255
default_color_g = 0
default_color_r = 255

[UI Settings]
# Header height in pixels
header_height = 120

# Color button dimensions
button_width = 140
button_height = 80
button_margin = 20

[Performance]
# Enable FPS display
show_fps = true

# Mirror camera feed
mirror_mode = true

[File Settings]
# Directory to save drawings (relative to project root)
save_directory = saved_drawings

# Image format for saved drawings
save_format = png
